<div class="container-fluid">
  <h2 class="welcome text-center"> <i>Welcome to</i> Test Dashboard</h2>
  <br>
  <div class="card card-container mx-auto col-md-4">
    <h2 class="login_title text-center">Please Login</h2>
    <br>
    <div>
      <form class="form-signin" role="form" accept-charset="UTF-8" id="login-nav">
        <div class="form-group">
          <label class="sr-only" for="exampleInputEmail2">Email address</label>
          <input type="email" class="form-control" id="userInputEmail" placeholder="Email address" ng-model="username" required>
        </div>
        <div class="form-group">
          <label class="sr-only" for="exampleInputPassword2">Password</label>
          <input type="password" class="form-control" id="userInputPassword" placeholder="Password" ng-model="password" required>
          <div class="help-block text-right"><a href="">Forget the password ?</a></div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" ng-click="submit()">Sign in</button>
        </div>
        <div class="checkbox">
          <label>
 						<input type="checkbox"> keep me logged-in
 			      </label>
        </div>
      </form>
    </div>
  </div>
</div>
